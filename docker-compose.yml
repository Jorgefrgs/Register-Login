version: '3.8'
services:
  postgres:
    image: postgres
    container_name: myregister
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - '5432:5432'
    volumes:
      - myregister_data:/var/lib/postgresql/data

volumes:
  myregister_data:
